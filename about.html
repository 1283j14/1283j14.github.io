<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container game-container">
        <div id="text-display">
            <p>下のボタンを押してゲームを開始してください。</p>
        </div>
        
        <div class="controls">
            <select id="book-select">
                <option value="random">ランダムな作品</option>
                <option value="wagahai">吾輩は猫である</option>
                <option value="rashomon">羅生門</option>
                <option value="kokoro">こころ</option>
            </select>
            <button id="start-button" class="button">開始</button>
        </div>

        <div id="result" class="hidden">
            <h2>結果</h2>
            <p>タイム: <span id="time">0.00</span>秒</p>
            <p>ミスタイプ: <span id="mistakes">0</span>回</p>
            <p>WPM (Words Per Minute): <span id="wpm">0</span></p>
        </div>
        <a href="/" class="back-link">トップに戻る</a>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
