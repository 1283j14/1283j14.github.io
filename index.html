<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>青空タイピング - タイトル</title>
<style>
body{font-family: "ヒラギノ角ゴ ProN", "Segoe UI", Roboto, Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:linear-gradient(135deg,#a8edea,#fed6e3);}
.card{background:white;padding:36px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.12);max-width:720px;width:90%;text-align:center}

p{margin:8px 0 18px 0;color:#555}
.btn{display:inline-block;padding:12px 20px;border-radius:8px;background:#2b8cff;color:white;text-decoration:none;font-weight:600}

</style>
</head>
<body>
<div class="card">
<h1>青空タイピング</h1>
