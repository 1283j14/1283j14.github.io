<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>青空文庫タイピングゲーム</title>
    <style>
        body { 
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>青空文庫タイピングゲーム</h1>
        <button class="button" onclick="location.href='/about'">ゲーム開始</button>
        <button class="button" onclick="showSettings()">設定</button>
    </div>
    <script>
        function showSettings() {
            // 設定画面の表示ロジック
            alert('設定画面は開発中です');
        }
    </script>
</body>
</html>
